services:
  postgres:
    image: postgres:16
    container_name: shuttleclub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shuttleclub
      POSTGRES_USER: shuttle
      POSTGRES_PASSWORD: shuttlepass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shuttle -d shuttleclub"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
