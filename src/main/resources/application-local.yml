spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shuttleclub
    username: shuttle
    password: shuttlepass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true


logging:
  level:
    org.hibernate.SQL: debug
    org.flywaydb: INFO